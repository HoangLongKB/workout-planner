<div class="workout-wrapper">
  <div class="row workout-header">
    <div class="col workout-title d-flex flex-row align-items-center">
      <img src="assets/images/icons/meals-icon.png" width="32" height="32" />
      <p class="my-auto mx-2" *ngIf="workout$ | async as workout; else title_loading">
        {{ workout.name ? "Edit" : "Create" }} Workout
      </p>
      <ng-template #title_loading>
        <p class="my-auto mx-2">Loading...</p>
      </ng-template>
    </div>
  </div>
  <div *ngIf="workout$ | async as workout; else loading">
    <app-workout-form [workout]="workout" (update)="onUpdateWorkout($event)" (delete)="onDeleteWorkout($event)"
      (create)="onCreateWorkout($event)"></app-workout-form>
  </div>
  <ng-template #loading>
    <div class="row mt-3">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <img src="assets/images/icons/fetching-icon.png" width="24" height="24" />
        <p class="my-auto mx-2">Fetching workout...</p>
      </div>
    </div>
  </ng-template>
</div>
