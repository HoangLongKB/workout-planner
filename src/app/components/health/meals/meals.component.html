<div class="meals-wrapper">
  <div class="row">
    <div class="col meals-title d-flex flex-row align-items-center">
      <img src="assets/images/icons/meals-icon.png" width="32" height="32" />
      <p class="my-auto mx-2">Your Meals</p>
    </div>
    <div class="col-auto meals-add ml-auto ">
      <button
        class="btn btn-primary btn-sm shadow-sm text-uppercase"
        routerLink="new"
      >
        <img src="assets/images/icons/add-icon.png" width="24" height="24" />
        Add Meal
      </button>
    </div>
  </div>
  <div class="row meals-body p-2">
    <div class="col-12 meals-items">
      <div class="row" *ngIf="meals$ | async as meals; else loading">
        <div class="row mt-3" *ngIf="!meals.length">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <img
              src="assets/images/icons/smile-icon.png"
              width="24"
              height="24"
            />
            <p class="my-auto mx-2">No meals, add a new meals to start.</p>
          </div>
        </div>
        <app-list-items *ngFor="let meal of meals" [item]="meal" (delete)="onDeleteMeal($event)"></app-list-items>
      </div>
      <ng-template #loading>
        <div class="row mt-3">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <img
              src="assets/images/icons/fetching-icon.png"
              width="24"
              height="24"
            />
            <p class="my-auto mx-2">Fetching meals...</p>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
